<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Generator</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.11.1/css/all.css"
    integrity="sha384-IT8OQ5/IfeLGe8ZMxjj3QQNqT0zhBJSiFCL3uolrGgKRuenIU+mMS94kck/AHZWu"
    crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="../../../img/favicon-16x16.png" type="image/png" />
</head>
<body>
    <div class="header">
        <p>R@ndom QUote</p>
    </div>
    <div id="quote-box" class="quote-box">
        <div id="text">
            <p class="quote-text">
                <i class="fas fa-quote-left share-icons mr"></i>
                <i class="fas fa-quote-right share-icons ml"></i>
            </p>
        </div>
        <div id="author">
            <p class="quote-author"></p>
        </div>
        <div id="footer">
            <div id="left">
                <a href="#" id="tweet-quote" target="_blank"><i class="fab fa-twitter-square share-icons mr"></i></a>
                <a href="#" id="tumblr-quote" target="_blank"><i class="fab fa-tumblr-square share-icons mr"></i></a>
            </div>
            <div id="right">
                <button id="new-quote"><i class="fas fa-angle-double-right"></i> New Quote</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
